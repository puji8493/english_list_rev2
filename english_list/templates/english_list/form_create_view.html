{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'english_list/css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <title>Forms</title>
    <script src="https://kit.fontawesome.com/41f9c2a86b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>登録フォーム <i class="fa-solid fa-pen-nib"></i></h1>
    <h3>{% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}</h3>
    <a href="{% url 'english_list:list_word' %}">一覧リストへ</a><br>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <br>
                {{ field.label_tag }} {{ field }}
                <br>
                {% if field.errors %}
                    <div style="color: red">{{ field.errors.as_text }}</div>
                {% endif %}
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="Submit">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </form>
        <br>
    </div>
</body>
</html>
